<!DOCTYPE html>
<html>
<head>
	<title>jsBlobDetection</title>
	<script type="text/javascript" src="jsBlobDetection.js"></script>
	<script type="text/javascript">

	window.onload = function(){
		var img = document.createElement('img');
		img.crossOrigin = '';
		img.src = "stars.jpg";
		document.body.appendChild(img);
		img.onload = function(){

			// Draw image into canvas
			canvas = document.getElementById('dest');
			ctx = canvas.getContext('2d')
			ctx.drawImage(img, 0, 0)

			/****************************************/
			blobs = Detector.getBlobsInCanvas(canvas)
			/****************************************/

			// Draw the blobs
			ctx.fillStyle = "#FFFFFF";
			ctx.globalAlpha = 1
			for (var i = 0; i < blobs.length; i++) {
				ctx.fillRect(blobs[i].minX, blobs[i].minY, blobs[i].width, blobs[i].height)
				ctx.fillText("x: " + blobs[i].minX+", y:"+blobs[i].minY+", w:"+blobs[i].width+", h:"+blobs[i].height, blobs[i].minX, blobs[i].minY-5);
			};


		}
	}

	</script>
</head>
<body>

	<canvas id="dest" width="935" height="425"></canvas>

</body>
</html>
